<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Levnadsvanor
  </h1>
</div>
<form [formGroup]="snomedForm" class="snomed-form">

  <mat-form-field class="full-width">
    <mat-chip-list #chipList>
        <mat-chip *ngFor="let concept of selected"
            (removed)="remove(concept)">
          {{concept}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
    <input type="text" placeholder="Levnadsvanor" matInput formControlName="search" [matAutocomplete]="auto"
      [matChipInputFor]="chipList" [matChipInputAddOnBlur]="true" (matChipInputTokenEnd)="clear($event)">
    <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption (optionSelected)="select($event)">
      <mat-option *ngFor="let term of result" [value]="term">
        {{ term }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
