<div [formGroup]="snomedForm" class="snomed-form">
    <mat-chip-list #chipList class="full-width">
      <mat-chip *ngFor="let concept of value" (removed)="remove(concept)">
        {{ concept }}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
    <input
      #search
      class="full-width"
      type="text"
      formControlName="search"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputAddOnBlur]="true"
      (matChipInputTokenEnd)="clear($event)"
    />
    <mat-autocomplete class="full-width"
      #auto="matAutocomplete"
      autoActiveFirstOption
      (optionSelected)="select($event)"
    >
      <mat-option *ngFor="let term of result" [value]="term">
        {{ term }}
      </mat-option>
    </mat-autocomplete>
  </div>
